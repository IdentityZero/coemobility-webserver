{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/login.css' %}">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-7 logo-container remove-col-7 change-col-7-size">
                <div class="logo">
                    <img src="{% static 'users/image/logo-gif.gif' %}" alt="Logo">
                </div>
            </div>
            <div class="col-5 form-container change-col-5-size">

                <div class="form-background-container">
                    <div class="form-background">
                    </div>
                </div>

                <div class="form-content">
                    
                    <div class="form-field">
                        <form method="POST">
                            <div class="title">
                                <h1 id="title">LOGIN</h1>
                            </div>
                            <div class="alert-container">
                                {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                    Try again! Your username or password is incorrect.
                                </div>
                                {% endif %}
                            </div>
                            {% csrf_token %}
                            <div class="field-input">
                                <div class="field-icon">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <div class="input-field">
                                    {{form.username}}
                                </div>
                            </div>

                            <div class="field-input">
                                <div class="field-icon">
                                    <i class="fa-solid fa-lock"></i>
                                </div>
                                <div class="input-field">
                                    {{form.password}}
                                </div>
                            </div>

                            <div class="options">
                                <div class="rememberMe">
                                    <span>
                                        <input type="checkbox" name="rememberMe" id="rememberMe">
                                        <label for="rememberMe">Remember Me</label>
                                    </span>
                                </div>
                                <div class="forgotPassword">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                            
                            <button type="submit" id="loginButton">
                                LOGIN
                            </button>

                        </form>
                    </div>
                    
                    <div class="signup-container">
                        <div class="signup-content">
                            <div class="icon">
                                <img src="{% static 'users/image/car-rfid-icon.png' %}" alt="">
                            </div>
                            <div class="signup-content-text">
                                <h1>Join the Community</h1>
                                <a href="{% url 'register' %}">Create an account</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="{% static 'users/js/login.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
